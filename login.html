<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page-CampusIntern</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

  <!-- Left side illustration -->
  <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-gray-50 p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Streamline your internship journey.</h2>
    <img src="loginillustration.png" alt="Login illustration" class="w-3/4">
  </div>

  <!-- Right side login form -->
  <div class="w-full md:w-1/2 flex flex-col bg-white p-8">
    <div class="mb-4">
      <h1 class="text-3xl text-center font-extrabold text-blue-600">CampusIntern</h1>
    </div>

    <div class="flex-grow flex items-center justify-center">
      <form id="loginForm" class="w-full max-w-sm">
        <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
        <p class="text-gray-600 mb-6">Login to your dashboard</p>

        <!-- Role selector -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-blue-700 mb-1">Login as</label>
          <select id="role" required class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="company">Company</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input id="email" required type="email" placeholder="Email" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4 relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" required type="password" placeholder="Password" class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="button" onclick="togglePassword(event)" class="absolute right-3 top-9 text-sm text-gray-500 focus:outline-none">Show</button>
        </div>

        <div class="text-right mb-4">
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>

        <p class="mt-4 text-sm text-center text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </div>

<script>
    function togglePassword(event) {
        const input = document.getElementById("password");
        if (!input) return;
        const btn = event.target;
        if (input.type === 'password') {
            input.type = 'text';
            btn.textContent = 'Hide';
        } else {
            input.type = 'password';
            btn.textContent = 'Show';
        }
    }

    async function loginUser(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        
        // This is a redundant check; the backend will handle this
        const selectedRole = document.getElementById('role').value;

        if (!email || !password || !selectedRole) {
            alert("Please fill in all the fields.");
            return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        try {
            const res = await fetch('http://localhost:5000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role: selectedRole })
            });

            const data = await res.json();

            if (!res.ok) {
                alert(data.message || 'Login failed');
                return;
            }

            const userToSave ={
              ...data.user,
              companyName: data.user.name
            };

            localStorage.setItem('userToken', data.token);
            localStorage.setItem('user', JSON.stringify(userToSave));

            // Redirect based on the role provided by the backend
            if (data.user.role === 'student') {
                window.location.href = 'studentdashboard.html';
            } else if (data.user.role === 'company') {
                window.location.href = 'companydash.html';
            } else if (data.user.role === 'admin') {
                window.location.href = 'admin.html';
            }

        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred during login. Please try again.');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) loginForm.addEventListener('submit', loginUser);
    });
</script>

</body>
</html>
